<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社畜加班紀錄器</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 圓體字型 -->
    <link
        href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Zen+Maru+Gothic:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">

        <!-- 歡迎畫面 (Landing) -->
        <section id="landing-section" class="section landing-container">
            <div class="landing-card">
                <div class="app-logo">⏰</div>
                <h1>社畜的<br>加班時數紀錄</h1>
                <p class="subtitle">每一分鐘的加班，<br>都是為了更美好的...退休？</p>
                <button id="go-login-btn" class="btn btn-primary btn-lg">登入紀錄</button>
                <div style="margin-top: 10px;">
                    <a href="#" id="go-register-link" style="color: #666; font-size: 0.9em;">還沒加入？點我註冊</a>
                </div>
            </div>
        </section>

        <!-- 註冊畫面 -->
        <section id="register-section" class="section hidden">
            <div class="login-card">
                <button class="btn-icon back-btn" onclick="showLanding()">←</button>
                <div class="app-logo small">📝</div>
                <h2>新社畜報到</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">設定帳號</label>
                        <input type="text" id="reg-username" required autocomplete="username" placeholder="請輸入帳號">
                    </div>
                    <div class="form-group">
                        <label for="reg-display-name">顯示名稱</label>
                        <input type="text" id="reg-display-name" required placeholder="例如：苦命小陳">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">設定密碼</label>
                        <input type="password" id="reg-password" required autocomplete="new-password"
                            placeholder="請輸入密碼">
                    </div>
                    <button type="submit" class="btn btn-primary">註冊並登入</button>
                </form>
            </div>
        </section>

        <!-- 登入畫面 -->
        <section id="login-section" class="section hidden">
            <div class="login-card">
                <button class="btn-icon back-btn" onclick="showLanding()">←</button>
                <div class="app-logo small">⏰</div>
                <h2>加班登入</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">帳號</label>
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="請輸入帳號">
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            placeholder="請輸入密碼">
                    </div>
                    <button type="submit" class="btn btn-primary">登入</button>
                    <p id="login-error" class="error-msg"></p>
                </form>
            </div>
        </section>

        <!-- 主畫面 (Dashboard) -->
        <section id="main-section" class="section hidden">
            <header class="header">
                <div class="brand">
                    <span class="app-logo small">⏰</span>
                    <span id="welcome-msg">歡迎回來</span>
                </div>
                <button id="logout-btn" class="btn btn-sm btn-secondary">登出</button>
            </header>

            <!-- 統計卡片 -->
            <div class="bells-card">
                <div class="bell-stats">
                    <div class="stat-item">
                        <span class="label">上個月加班</span>
                        <span id="last-month-hours" class="amount">0</span>
                        <span class="unit">hr</span>
                    </div>
                    <div class="stat-item active">
                        <span class="label">本月加班</span>
                        <span id="current-month-hours" class="amount">0</span>
                        <span class="unit">hr</span>
                    </div>
                </div>
                <div class="budget-meta" style="margin-top: 15px; text-align: center;">
                    <span>加油，好嗎？</span>
                </div>
            </div>

            <!-- 功能按鈕區 -->
            <div class="action-grid" style="grid-template-columns: 1fr;">
                <button id="btn-add-worklog" class="action-card income">
                    <span class="icon">✍️</span>
                    <span>紀錄加班</span>
                </button>
            </div>

            <!-- 紀錄列表 -->
            <div class="list-container">
                <h3 id="list-title">近期紀錄</h3>
                <div id="worklog-list" class="transaction-list">
                    <!-- 動態載入 -->
                </div>
            </div>
        </section>

    </div>

    <!-- 隱藏的 Template 用於 SweetAlert (給 JS 參考用，實際用 JS 生成 HTML) -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
